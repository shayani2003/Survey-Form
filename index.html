<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>

    <p id="description">Please fill out the form below to provide your feedback.</p>

    <form id="survey-form">
        
        <!-- Name Section -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Section -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Section -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="100" required>

        <!-- Dropdown Section -->
        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="developer">Developer</option>
            <option value="other">Other</option>
        </select>

        <!-- Radio Button Section -->
        <p>Would you recommend this survey to others?</p>
        <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="no"> No</label>

        <!-- Checkbox Section -->
        <p>What programming languages do you know?</p>
        <label><input type="checkbox" name="language" value="html"> HTML</label>
        <label><input type="checkbox" name="language" value="css"> CSS</label>
        <label><input type="checkbox" name="language" value="javascript"> JavaScript</label>

        <!-- Textarea Section -->
        <label for="comments">Any comments or suggestions:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
        
    </form>

</body>
</html>
